plugins:
  export-pod-logs:
    shortCut: Ctrl-L
    confirm: true
    description: Export pod logs to a file
    scopes:
      - pods
    command: bash
    background: true
    args:
      - -c 
      - |
        logs=$(kubectl logs --follow=false $NAME -n $NAMESPACE --context $CONTEXT --all-containers=true);
        if [ $? -eq 0 ]; then
          mkdir -p $HOME/kubelogs/$CONTEXT; 
          echo "$logs" > $HOME/kubelogs/$CONTEXT/$NAME.txt;
        fi

  export-container-logs:
    shortCut: Ctrl-L
    confirm: true
    description: Open container logs in Visual Studio Code
    scopes:
      - containers
    command: bash
    background: false
    args:
      - -c
      - |
        logs=$(kubectl logs --follow=false $POD -c $NAME -n $NAMESPACE --context $CONTEXT);
        if [ $? -eq 0 ]; then
          mkdir -p $HOME/kubelogs/$CONTEXT/${POD};
          echo "$logs" > $HOME/kubelogs/$CONTEXT/${POD}/${NAME}.txt;
        fi

  pod-logs-vscode:
    shortCut: Shift-L
    confirm: false
    description: Open pod logs in Visual Studio Code
    scopes:
      - pods
    command: bash
    background: true
    args:
      - -c 
      - kubectl logs --follow=false $NAME -n $NAMESPACE --context $CONTEXT --all-containers=true | code -

  container-logs-vscode:
    shortCut: Shift-L
    confirm: false
    description: Export container logs to a file
    scopes:
      - containers
    command: bash
    background: true
    args:
      - -c
      - kubectl logs --follow=false $POD -c $NAME -n $NAMESPACE --context $CONTEXT | code -
